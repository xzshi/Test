<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="IE-edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
<title>thymeleaf demo</title>
<script th:src="@{jquery.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:inline="javascript">
var single = [[${singlePerson}]];
console.log(single.name+"/"+single.age);
function getName(name){
	alert(name);
}
</script>
</head>
<body>
	<div class="pannel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">访问mdel</h3>
		</div>
		<div class="panel-body">
			<span th:text="${singlePerson.getName()}"></span>
		</div>
		<div th:if="${not #lists.isEmpty(people)}">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">列表</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item" th:each="person:${people}"><span
							th:text="${person.name}"></span> <span th:text="${person.age}"></span>
							<button class="btn"
								th:onclick="'getName(\''+${person.name}+'\')'">获得名字</button></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
